<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <style>
        .grid-container{
            display: grid;
            /* grid-template-rows: 2fr 1fr 1fr 4fr;             */
            grid-template-columns: 2fr 1fr 1fr 4fr;
            grid-gap: 10px;
        }
        .item{
            color: white;
            background-color: rgb(158, 93, 93);
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid-container">
            <div class="item"><h2>Item1</h2></div>
            <div class="item"><h2>Item2</h2></div>
            <div class="item"><h2>Item3</h2></div>
            <div class="item"><h2>Item4</h2></div>
        </div>
    </div>
    
</body>
</html>
